<section class="page-form-ele page" ng-controller="ChangeCurrencyCtrl">


    <div class="row ui-section">
        <div class="col-lg-8 clearfix"> <h2 class="section-header">修改币种</h2> </div>
        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row currency-detail" >
                        <div class="col-lg-8 col-lg-offset-2">
                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                    <form name="userForm">

                                         <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">币种类型：</label>
                                            <div class="col-sm-9">
                                                <select class="form-control" ng-model="currency.type" disabled>
                                                    <option value="1" ng-selected="currency.type==1">墨客</option>
                                                    <option value="2" ng-selected="currency.type==2">井通</option>
                                                </select>
                                            </div>
                                        </div>

                                       

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">币种名称</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" ng-model="currency.name">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix" ng-show="currency.type==2">
                                            <label for="" class="col-sm-3 control-label">currency</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" ng-model="currency.currencyName">
                                            </div>
                                        </div>


                                        <div class="form-group clearfix" ng-show="currency.type==2">
                                            <label for="" class="col-sm-3 control-label">issuer</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" ng-model="currency.issuer">
                                            </div>
                                        </div> 

                                        <div class="form-group clearfix" ng-show="currency.type==1">
                                            <label for="" class="col-sm-3 control-label">智能合约地址</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" ng-model="currency.contractAddress">
                                            </div>
                                        </div> 



                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">币种图标</label>
                                            <div class="col-sm-9">
                                                <input type="file" class="currencyFile" ng-model="currency.file" accept="-/*" multiple ng-submit="doUploadPhoto()" onchange="angular.element(this).scope().doUploadPhoto(this)">
                                            </div>
                                        </div>
                                        <div layout layout-sm='column' class="changeConfirm add-btn" style="margin-left: 189px;margin-top: 50px;">
                                            <md-button class="md-raised btn-w-md md-primary" ng-click="changeCurrency()">确定修改</md-button><div class="divider"></div>
                                        </div>
                                    </form>
                                </md-content>
                            </div>
                        </div>
                    </div>
                </div>
            </section>    
        </div>
    </div>
</section>
<style>
    .img-list li{position: relative;display: inline-block;width: 50px;height: 50px;margin: 5px 5px 0px 0px;border: 1px solid rgb(100,149,198);background: #fff no-repeat center;background-size: cover;}
    .img-list li a{
        position: absolute;top:12px;left: 16px;font-size: 27px;
    }
    
</style>
