


<section class="page-form-ele page" ng-controller="CurrencyDetailCtrl">


    <div class="row ui-section" ng-controller="CurrencyDetailCtrl" >
        <div class="col-md-12"></div>
        <div class="col-md-8 clearfix"> <h2 class="section-header">currency详情</h2> </div>
        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="changeClick()">修改</md-button>
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button>
            <md-button class="md-raised btn-w-md md-primary changeClick cancelClick" ng-click="cancelClick()" style="display:none">取消</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row currency-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                    <form name="currencyForm" id="currencyForm">
                                        <div layout layout-sm="column">
                                            <md-input-container flex>
                                                <label>currency ID：</label>
                                                <input class="currencyId" ng-model="currency.currencyId"  disabled>
                                            </md-input-container>
                                        </div>
                                        <div layout layout-sm="column">    
                                            <md-input-container flex>
                                                <label>currency类型：</label>
                                                <input class="currencyType" ng-model="currency.type" disabled>
                                                <md-radio-group class="ui-md-radio-group-inline currencyTypeSelect" ng-model="currency.type" style="display:none;">
                                                    <md-radio-button value="1">主页currency</md-radio-button>
                                                    <md-radio-button value="2">成功案例currency</md-radio-button>
                                                    <md-radio-button value="3">活动介绍currency</md-radio-button>
                                                    <md-radio-button value="4">员工风采currency</md-radio-button>
                                                    <md-radio-button value="5">培训和发展currency</md-radio-button>
                                                    <md-radio-button value="6">企业社会责任currency</md-radio-button>
                                                    <md-radio-button value="7">行业殊荣currency</md-radio-button>
                                                </md-radio-group>
                                            </md-input-container>
                                        </div>
                                        <div layout layout-sm="column">
                                            <md-input-container flex>
                                                <label>currency链接：</label>
                                                <input class="currencyLink" ng-model="currency.imageUrl" disabled>
                                            </md-input-container>
                                        </div>
                                        <div layout layout-sm='column' class="changeConfirm" style="display:none">
                                            <md-button class="md-raised btn-w-md md-primary" ng-click="changeConfirm()">确定修改</md-button><div class="divider"></div>
                                        </div>
                                    </form>
                                </md-content>
                            </div>
                        </div>
                    </div>
                </div>
            </section>    
        </div>
    </div>
</section>
