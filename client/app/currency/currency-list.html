
<div class="page page-table" ng-controller="CurrencyCtrl">
    <div class="row ui-section" ng-show="isShow==1">
        <div class="col-md-12">
            <div class="col-md-6 clearfix">
                <h2 class="section-header">
                    币种列表
                </h2>
            </div>
        </div>
        

        <div class="row">
                    <label class="col-sm-3 col-xs-3">
                        <span >类型:</span>
                        
                        <select  class="border-radius-5 border-default ml-10 input-default input-w-50" data-ng-model="type" data-ng-change="search()">
                          <option value="">不限</option>
                          <option value="1">墨客</option>
                          <option  value="2" >井通</option>
                        </select> 
                    </label>
        </div>

        <div class="row">
            <div class="col-md-2 clearfix">
                <a class=" md-primary add-product" href="#/currency/currency-add">
                    添加currency
                </a>
            </div>
        </div>



        <div class="col-md-12">
            <section class="panel panel-default table-dynamic">
                <table class="table table-bordered table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>
                                <div class="th">
                                    ID
                                </div>
                            </th>
                            <!-- <th>
                                <div class="th">
                                    平台
                                </div>
                            </th> -->
                            <th>
                                <div class="th">
                                    图标
                                </div>
                            </th>
                            <th>
                                <div class="th">
                                    名称
                                </div>
                            </th>
                            <th>
                                <div class="th">
                                   类型
                                </div>
                            </th>
                            <!-- <th>
                                <div class="th">
                                    issure
                                </div>
                            </th> -->
                            
                            <th>
                                <div class="th">
                                    操作
                                </div>
                            </th>

                        </tr>
                    </thead>

                    <tbody>
                        <tr class="delete-{{store.id}}" data-ng-repeat="store in stores">
                            <td ng-bind="store.id"></td>
<!-- 
                            <td class="currencylink">
                                
                                <p ng-if="store.currencyPageLocation==1">首页</p>
                                <p ng-if="store.currencyPageLocation==2">专题页</p>

                            </td> -->

                            <td class="currencyLink">
                                <a href="{{store.logo}}" target="_blank"><img src="{{store.logo}}" style="height: 100px;width: 100px;"></a>
                            </td>

                            <td ng-bind="store.name"></td>

                            <td class="currencylink">
                                <p ng-if="store.type==1">墨客</p>
                                <p ng-if="store.type==2">井通</p>
                            </td>

                                
                                <!-- <td class="currencylink" ng-bind="store.createdDate"></td> -->

                                <td class="opertation" nowrap="nowrap">
                                    
                                    <a href="#/currency/currency-change?id={{store.id}}">
                                        修改
                                    </a>
                                    

                                    <a href="" ng-click="deleteCurrency(store.id)">
                                        删除
                                    </a>
                                </td>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <footer class="table-footer">
                    <div class="row">
                        <div class="col-md-6 page-num-info">
                            <span>
                                显示
                                <select data-ng-change="onNumPerPageChange()" data-ng-model="numPerPage" data-ng-options="num for num in numPerPageOpt">
                                </select>
                                条 
                当前页{{filteredStores.length}}条/总{{total}}条
                            </span>
                        </div>
                        <div class="col-md-6 text-right pagination-container">
                            <uib-pagination boundary-links="true" class="pagination-sm" items-per-page="numPerPage" max-size="4" next-text="›" ng-change="select(currentPage)" ng-model="currentPage" previous-text="‹" rotate="false" total-items="total">
                            </uib-pagination>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
    </div>
</div>
